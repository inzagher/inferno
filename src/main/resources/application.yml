spring:
  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;"
  flyway:
    table: "migrations"
    locations: "classpath:database_migrations"
  jpa.properties.hibernate:
    dialect: "org.hibernate.dialect.H2Dialect"
    show_sql: true
    hbm2ddl.auto: none